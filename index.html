<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Welcome to PizzaDX!</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Welcome to Pizza Delivery Express!</h2>
        <br><h4>OR</h4>
        <h2>PizzaDX</h2>
        <p>--------------</p>
        <h4>Delivery in 30 minutes or... you still have to pay..</h4>
      </div>
      <div id="content">
      <div id="step-1">
        <h3>Place an order:</h3>
        <form id="pizza-form">
          <div id="order">
            <div class="new-pizza-form">
              <div class="form-group">
                <label for="pizza-size">Choose a size:</label>
                <select class="size" name="pizza-size" type="text">
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                  <option value="Sheet">Sheet</option>
                </select>
              </div>
              <div class="form-group">
                <fieldset id="form-toppings">
                  <label for="toppings">Add toppings:</label><br>
                  <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms<br>
                  <input type="checkbox" name="toppings" value="olives"> Olives<br>
                  <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
                  <input type="checkbox" name="toppings" value="pineapple"> Pineapple<br>
                  <input type="checkbox" name="toppings" value="sausage"> Sausage<br>
                </fieldset>
                <br>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
          <span class="btn btn-primary" id="more-pizza">Add another</span>
        </form>
      </div>

      <div id="step-2">
        <h3 id="pizzas"></h3>
        <h4 id="cost"></h3>
      </div>
    </div>
    </div>
  </body>
</html>
